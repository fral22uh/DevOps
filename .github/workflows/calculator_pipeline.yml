# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: . 
    permissions:
      checks: write 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: judevops.azurecr.io
          username: ${{ secrets.DEVOPS_USERNAME }}
          password: ${{ secrets.DEVOPS_PASSWORD }}
          
      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r ./BE/requirements.txt

      # Selenium Docker node
      - name: Start Selenium Docker
        run: |
          docker run --name selenium -d --add-host host.docker.internal:host-gateway -p 4444:4444 -p 5900:5900 --shm-size="2g" selenium/standalone-chrome:4.2.1-20220531

      # Wait for containers    
      - name: Wait for services to start
        run: |
          sleep 30

      # Docker compose
      - name: Docker compose project webcalculator
        run: |
          docker compose -p webcalculator up -d

      # Wait for containers    
      - name: Wait for services to start
        run: |
          sleep 30

      # Start Calculator REST API (localhost service)
      - name: Start Calculator REST API
        run: |
          python ./BE/calculator.py --rest &
          
      - name: Wait for services to start
        run: |
          sleep 5

      # Run tests
      - name: Run tests
        run: |
          pytest --junit-xml=report.xml
      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '/home/runner/work/DevOps/DevOps/report.xml'

      # Create Docker image      
      - name: Build Docker image
        run: |
          docker build -t judevops.azurecr.io/albin_fridh-calculator ./BE
          
      # Push Docker image    
      - name: Push Docker image
        run: |
          docker push judevops.azurecr.io/albin_fridh-calculator
          
